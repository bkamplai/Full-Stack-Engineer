<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
</head>

<body>
    <section id="top">
        <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
        <h1>Complete the Form -<br> Complete the Story!</h1>
        <hr>
        <!--Add your form below:-->
        <form action="story.html" method="GET">
            <label for="animal-1">Animal:</label>
            <input id="animal-1" type="text" name="animal-1" placeholder="e.g., Rabbit" required>
            <br>
            <label for="animal-2">Another Animal:</label>
            <input id="animal-2" name="animal-2" type="text" placeholder="e.g., Turtle" required>
            <br>
            <label for="animal-3">One More Animal:</label>
            <input id="animal-3" name="animal-3" type="text" placeholder="e.g., Fox" required>
            <br>
            <label for="adj-1">Adjective (ends in -ed):</label>
            <input id="adj-1" name="adj-1" type="text" placeholder="e.g., excited" minlength="3" pattern=".*ed$"
                required>
            <br>
            <label for="verb-1">Verb (ends in -ing):</label>
            <input id="verb-1" name="verb-1" type="text" placeholder="e.g., running" pattern=".*ing$" required>
            <br>
            <label for="num-1">Number:</label>
            <input id="num-1" name="num-1" type="number" placeholder="e.g., 5" min="1" required>
            <br>
            <span>Yes or No:</span>
            <input id="yes" type="radio" name="answer" value="yes" required>
            <label for="yes">Yes</label>
            <input id="no" type="radio" name="answer" value="no">
            <label for="no">No</label>
            <br>
            <label for="speed">Relative speed (ends in -er):</label>
            <select id="speed" name="speed" required>
                <option value="faster">Faster</option>
                <option value="slower">Slower</option>
                <option value="quicker">Quicker</option>
                <option value="steadier">Steadier</option>
            </select>
            <br>
            <label for="quote">Motivational Quote:</label>
            <input id="quote" name="quote" type="text" placeholder="Choose or write your quote" required
                list="quote-choices">
            <datalist id="quote-choices">
                <option value="winner gets ice cream!"></option>
                <option value="slow and steady wins the race"></option>
                <option value="never give up"></option>
                <option value="hard work pays off"></option>
            </datalist>
            <br>
            <label for="message">Meaningful Message:</label>
            <textarea id="message" name="message" required rows="8" cols="40"
                placeholder="Share a key takeaway..."></textarea>
            <br>
            <input type="submit" value="Form My Story!">
        </form>
    </section>
</body>

</html>
